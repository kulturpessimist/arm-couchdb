sudo: required
language: node_js
node_js:
- '8'
addons:
  apt:
    packages:
    - docker-ce
    - wget
notifications:
  webhooks:
    urls:
    - https://webhooks.gitter.im/e/063276d3941fa8443947
    on_success: always
    on_failure: always
    on_start: never
services:
- docker
script:
- docker run --rm --privileged multiarch/qemu-user-static:register --reset
- source ./.travis/travis_utils.sh
- build_message No test in this build, only docker image will be built...
deploy:
  provider: script
  skip_cleanup: true
  script: "./.travis/deploy_docker.sh"
  on:
    all_branches: true
env:
  global:
  # DOCKER CREDS
  - secure: 
  - secure: 
